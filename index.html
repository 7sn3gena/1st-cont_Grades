      .card {

        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      input {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        margin-bottom: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
      }
      .result {
        margin-top: 1rem;
        font-size: 1.2rem;
        font-weight: bold;
      }
     </style>
